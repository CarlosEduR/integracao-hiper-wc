{%- extends "bootstrap/base.html" %}

{% block content %}
<div class="container d-flex h-100 mx-auto flex-column text-center justify-content-center col-md-4 offset-md-4">
    <div class="form-signin mb-5">
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor"
            class="bi bi-person-circle mb-4" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
            <path fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
        </svg>
        <div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}
            <form action="/login" method="POST" id="loginForm">
                <div class="form-group">
                    <label for="inputLogin" class="sr-only">Login</label>
                    <input type="text" name="login" id="login" class="form-control" placeholder="UsuÃ¡rio" required>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="sr-only">Senha</label>
                    <input type="password" name="senha" id="senha" class="form-control" placeholder="Senha" required>
                </div>
                <div class="field">
                    <label class="checkbox">
                        <input name="remember" type="checkbox">
                        Lembrar de mim
                    </label>
                </div>
                <button type="submit" class="btn btn-secondary btn-block g-recaptcha" data-sitekey="6LfifdYaAAAAAEdMs8edvCQKKjabk7HYj2GJbbtP" data-callback='onSubmit' data-action='submit'>Logar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
