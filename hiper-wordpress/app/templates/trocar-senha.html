{%- extends "index.html" %}
{% block content %}
{{ super() }}
<div class="container d-flex mx-auto flex-column">
    <header class="d-flex justify-content-center align-items-center text-center" style="height: 90px;">
      <h3>Trocar senha</h3>
    </header>
    <div class="row">
      <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto form p-4">
        <form name="nova-senha-form" action="/change-pass" method="POST"> 
          <label>Nova senha</label>
          <div class="input-group">
            <input class="form-control" id="nova-senha" name="nova-senha" placeholder="Digite a nova senha..." type="password" required>
            <a id="show_hide_password" href=""><i class="fa fa-eye-slash" style="padding: 10px;" aria-hidden="true"></i></a> 
          </div>
          <div class="d-flex justify-content-center align-items-end" style="height: 80px;">
            <button type="submit" class="btn btn-secondary">Alterar senha</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
